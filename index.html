  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Cartones de Bingo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 40px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Rejilla con 3-5 cartones por fila */
      gap: 20px;
    }
    .carton {
      background-color: #222;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
    }
    .carton h2 {
      text-align: center;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .tabla {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .tabla th, .tabla td {
      border: 1px solid #555;
      padding: 5px;
      font-size: 0.9rem;
    }
    .tabla th {
      background-color: #333;
      color: #d4af37;
    }
    .tabla td {
      background-color: #000;
    }
    .free {
      color: #d4af37;
      font-weight: bold;
    }
  </style>
</head>

    function crearCarton(carton) {
      const tabla = [
        [carton.B[0], carton.I[0], carton.N[0], carton.G[0], carton.O[0]],
        [carton.B[1], carton.I[1], carton.N[1], carton.G[1], carton.O[1]],
        [carton.B[2], carton.I[2], carton.N[2], carton.G[2], carton.O[2]],
        [carton.B[3], carton.I[3], carton.N[3], carton.G[3], carton.O[3]],
        [carton.B[4], carton.I[4], carton.N[4], carton.G[4], carton.O[4]]
      ];

      const html = `
        <div class="carton">
          <h2>${carton.id}</h2>
          <table class="tabla">
            <thead>
              <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
            </thead>
            <tbody>
              ${tabla.map(fila => `
                <tr>
                  ${fila.map(val => `<td class="${val === 'FREE' ? 'free' : ''}">${val}</td>`).join('')}
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      return html;
    }

    const contenedor = document.getElementById("galeria");
    cartonesFijos.forEach(carton => {
      contenedor.innerHTML += crearCarton(carton);
    });
