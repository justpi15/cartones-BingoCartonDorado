<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer칤a de Cartones de Bingo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/asfalt.png'); /* Textura sutil */
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 40px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Aumento de tama침o de cart칩n */
      gap: 30px; /* Espacio entre los cartones */
    }
    .carton {
      background-color: #222;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      max-width: 300px;
      transition: transform 0.2s ease-in-out;
    }
    .carton:hover {
      transform: scale(1.05); /* Efecto al pasar el mouse */
    }
    .carton h2 {
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .tabla {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .tabla th, .tabla td {
      border: 1px solid #555;
      padding: 15px;
      font-size: 1.2rem; /* Tama침o m치s grande para las celdas */
    }
    .tabla th {
      background-color: #333;
      color: #d4af37;
    }
    .tabla td {
      background-color: #000;
      color: #fff;
    }
    .free {
      color: #d4af37;
      font-weight: bold;
    }
    .cd {
      color: #d4af37; /* Color dorado para "CD" */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>游꿞 Galer칤a de Cartones Fijos</h1>
  <div class="galeria" id="galeria"></div>

  <script>
    // Los cartones pre-generados (usando un ejemplo de cartones fijos)
    const cartonesFijos = [
      {
        id: "Cart칩n 001",
        B: [1, 2, 3, 4, 5],
        I: [16, 17, 18, 19, 20],
        N: [31, 32, "CD", 34, 35],
        G: [46, 47, 48, 49, 50],
        O: [61, 62, 63, 64, 65]
      },
      // Puedes agregar m치s cartones de esta forma
    ];

    // Funci칩n para crear el HTML de cada cart칩n
    function crearCarton(carton) {
      const tabla = [
        [carton.B[0], carton.I[0], carton.N[0], carton.G[0], carton.O[0]],
        [carton.B[1], carton.I[1], carton.N[1], carton.G[1], carton.O[1]],
        [carton.B[2], carton.I[2], carton.N[2], carton.G[2], carton.O[2]],
        [carton.B[3], carton.I[3], carton.N[3], carton.G[3], carton.O[3]],
        [carton.B[4], carton.I[4], carton.N[4], carton.G[4], carton.O[4]]
      ];

      const html = `
        <div class="carton">
          <h2>${carton.id}</h2>
          <table class="tabla">
            <thead>
              <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
            </thead>
            <tbody>
              ${tabla.map(fila => `
                <tr>
                  ${fila.map(val => `<td class="${val === 'CD' ? 'cd' : ''}">${val}</td>`).join('')}
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      return html;
    }

    // Insertamos los cartones generados en la galer칤a
    const contenedor = document.getElementById("galeria");
    cartonesFijos.forEach(carton => {
      contenedor.innerHTML += crearCarton(carton);
    });
  </script>
</body>
</html>
