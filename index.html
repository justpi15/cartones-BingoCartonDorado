<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Cartones de Bingo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 40px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Rejilla con 3-5 cartones por fila */
      gap: 20px;
    }
    .carton {
      background-color: #222;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
    }
    .carton h2 {
      text-align: center;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .tabla {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .tabla th, .tabla td {
      border: 1px solid #555;
      padding: 5px;
      font-size: 0.9rem;
    }
    .tabla th {
      background-color: #333;
      color: #d4af37;
    }
    .tabla td {
      background-color: #000;
    }
    .free {
      color: #d4af37;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎫 Galería de Cartones de Bingo</h1>
  <div class="galeria" id="galeria"></div>

  <script>
    const cartonesFijos = [
      { id: "Cartón 001", B: [10, 8, 7, 12, 6], I: [19, 27, 25, 29, 20], N: [38, 43, "cartón Dorado", 36, 44], G: [54, 59, 52, 58, 49], O: [61, 74, 67, 72, 66] },
      { id: "Cartón 002", B: [4, 8, 11, 7, 15], I: [26, 18, 23, 27, 25], N: [31, 42, "FREE", 41, 39], G: [54, 52, 48, 60, 46], O: [67, 65, 66, 68, 71] },
      { id: "Cartón 003", B: [7, 15, 14, 1, 11], I: [21, 18, 26, 17, 28], N: [41, 35, "FREE", 40, 31], G: [58, 46, 57, 60, 51], O: [70, 73, 63, 75, 65] },
      { id: "Cartón 004", B: [3, 1, 4, 13, 8], I: [24, 25, 17, 29, 19], N: [39, 37, "FREE", 41, 35], G: [46, 55, 60, 50, 56], O: [69, 71, 66, 73, 66] },
      { id: "Cartón 005", B: [13, 25, 44, 59, 75], I: [7, 19, 38, 57, 62], N: [10, 26, "FREE", 46, 69], G: [8, 17, 35, 60, 65], O: [11, 23, 40, 50, 67] },
      { id: "Cartón 006", B: [14, 27, 32, 53, 74], I: [1, 28, 41, 51, 68], N: [13, 19, "FREE", 47, 69], G: [15, 20, 45, 54, 61], O: [7, 21, 37, 55, 72] },
      { id: "Cartón 007", B: [3, 20, 45, 60, 71], I: [10, 21, 44, 47, 69], N: [12, 18, "FREE", 59, 64], G: [2, 25, 33, 52, 61], O: [4, 27, 43, 49, 65] },
      { id: "Cartón 008", B: [3, 29, 42, 47, 74], I: [13, 23, 44, 54, 72], N: [12, 22, "FREE", 55, 63], G: [11, 20, 36, 49, 66], O: [10, 28, 45, 56, 61] },
      { id: "Cartón 009", B: [11, 26, 34, 59, 65], I: [15, 19, 31, 56, 74], N: [6, 20, "FREE", 50, 69], G: [9, 16, 37, 52, 75], O: [8, 18, 39, 60, 72] },
      { id: "Cartón 010", B: [4, 17, 43, 54, 68], I: [8, 30, 37, 56, 74], N: [6, 26, "FREE", 59, 65], G: [10, 27, 33, 58, 63], O: [13, 21, 40, 53, 70] }
    ];

    function crearCarton(carton) {
      const tabla = [
        [carton.B[0], carton.I[0], carton.N[0], carton.G[0], carton.O[0]],
        [carton.B[1], carton.I[1], carton.N[1], carton.G[1], carton.O[1]],
        [carton.B[2], carton.I[2], carton.N[2], carton.G[2], carton.O[2]],
        [carton.B[3], carton.I[3], carton.N[3], carton.G[3], carton.O[3]],
        [carton.B[4], carton.I[4], carton.N[4], carton.G[4], carton.O[4]]
      ];

      const html = `
        <div class="carton">
          <h2>${carton.id}</h2>
          <table class="tabla">
            <thead>
              <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
            </thead>
            <tbody>
              ${tabla.map(fila => `
                <tr>
                  ${fila.map(val => `<td class="${val === 'FREE' ? 'free' : ''}">${val}</td>`).join('')}
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      return html;
    }

    const contenedor = document.getElementById("galeria");
    cartonesFijos.forEach(carton => {
      contenedor.innerHTML += crearCarton(carton);
    });
  </script>
</body>
</html>
